<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title start  -->
    <title>Tea house</title>
    <!-- title end  -->

    <!-- font awesome link start  -->
    <script
      src="https://kit.fontawesome.com/0889519cf0.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome link end  -->

    <!-- font link  start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font link end  -->

    <!-- tailwind css cdn link start  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css cdn link end  -->

    <!-- tailwind customization start -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- tailwind customaization ends  -->
  </head>
  <body>
    <!-- main container start  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header start  -->
      <header class="lg:flex pt-16 lg:pt-28 mb-10">
        <!-- text container start  -->
        <div class="mb-20">
          <h1
            class="leading-tight md:leading-tight text-5xl md:text-6xl font-bold text-slate-950"
          >
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="w-3/4 leading-relaxed md:leading-relaxed text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r flex from-orange-400 to-[#FF0000] items-center px-5 rounded-lg text-base text-white font-bold py-3 gap-3"
          >
            Explore More
            <img src="images/arrow.png" class="w-3" alt="" />
          </button>
        </div>
        <!-- text container end  -->

        <!-- image container start  -->
        <div class="relative">
          <div>
            <img src="images/banner.png" class="w-full" alt="" />
          </div>
          <!-- card  starts  -->
          <div
            class="absolute flex justify-start items-center bg-[#f9f9f9] shadow-lg w-3/5 py-4 rounded-lg bottom-0 left-0 xl:stickey"
          >
            <div>
              <i
                class="fa-solid fa-star text-2xl px-2 md:text-lg text-amber-500"
              ></i>
            </div>
            <div class="ml-2 py-0">
              <h3 class="lg:text-2xl font-bold text-state-950">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
          <!-- card  ends  -->
        </div>
        <!-- image container end  -->
      </header>
      <!-- header end  -->
    </main>
    <!-- main container end  -->
  </body>
</html>
